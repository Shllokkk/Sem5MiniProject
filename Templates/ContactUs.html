{% extends "base.html" %}

{% block title %}Contact{% endblock title %}
{% block body %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; color: #333;">

    <div style="max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; margin-bottom: 30px;">Contact Us</h1>
        <form class="contact-form" action="#" method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>
            <input type="email" name="email" placeholder="Your Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>
            <textarea name="message" placeholder="Your Message" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; height: 150px;" required></textarea>
            <input type="submit" value="Send Message" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;" >
        </form>
        <div class="contact-info" style="text-align: center;">
            <p style="margin-bottom: 10px;">Primier Road</p>
            <p style="margin-bottom: 10px;">Mumbai, Maharashtra, 400072</p>
            <p style="margin-bottom: 10px;">Phone: (91) 8291310276</p>
            <p>Email: Dbit108@dbit.com</p>
        </div>
    </div>
</body>
</html>
 {% endblock body %}
