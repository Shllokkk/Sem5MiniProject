{% extends "base.html" %}

{% block title %}Query{% endblock title %}

{% block body %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="width: 500px;background-color: #fff;box-shadow: 0 0 10px rgba(0,0,0,0.5);border-radius:10px;">
    <div style="padding: 20px; border: 1px solid #ced4da; border-radius: 5px;">
      <h5>Register Your Query</h5>
      <form method="post" action="/AskingQuerry">
        {% csrf_token %}
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="Querry">Post Your Query</label>
          <textarea class="form-control" id="desc" name="desc" placeholder="Enter Your Query" style="height: 192px;" required></textarea>
        </div>
        <div class="form_wrapper">
          <select id="Cat" name="Cat" required>
            <option value="" disabled selected>Category</option>
            <option value="Attendance">Attendance</option>
            <option value="Miniproject">Miniproject</option>
            <option value="Examination">Examination</option>
            <option value="Practicals/Viva">Practicals/Viva</option>
            <option value="Events">Events</option>
            <option value="Administration">Administration</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
