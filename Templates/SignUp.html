<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'SignUp.css'%}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h4>Sign up</h4>
        </header>
        <form method="post" action="/SignUpButton">
            {% csrf_token %}
            <div class="form_wrapper">
                <input id="name" type="text" name="name" required>
                <label for="name">Username</label>
                <i class="material-icons">person</i>
            </div>  
            <div class="form_wrapper">
                <input id="password" type="password" name="password" required>
                <label for="password">Password</label>
                <i class="material-icons">lock</i>
            </div>
            <div class="form_wrapper">
                <input id="email" type="email" name="email" required>
                <label for="email">Email</label>
                <i class="material-icons">email</i>
            </div>            
            {% comment %} <div class="form_wrapper">
                <input id="Year" type="text" name="Year" required>
                <label for="Year">Year</label>
                <i class="material-icons">Y</i>
            </div>   {% endcomment %}
            <div class="form_wrapper">
                <select id="Year" name="Year" required>
                    <option value="" disabled selected>Select Year</option>
                    <option value="FE" >FE</option>
                    <option value="SE">SE</option>
                    <option value="TE">TE</option>
                    <option value="BE">BE</option>
                </select>
                <i class="material-icons">Y</i>
            </div>  
            
            <div class="form_wrapper">
                <input id="Branch" type="text" name="Branch" required>
                <label for="Branch">Branch</label>
                <i class="material-icons">school</i>
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
            <div class="new_account">
                Already having an account ? <a href="/LogIn">Login</a>
            </div>
        </form>
    </main>
</body>
</html>
